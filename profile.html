    <div class="profile">
        <div class="ind-desc-container1">
            <div class="picture-button-wrapper">
                <img id="profile-image" />

                    Start a chat
                </button>
            </div>

            <div class="summary-card">
                <ul>
                    <li id="item1"></li>
                    <li id="item2"></li>
                    <li id="item3"></li>
                </ul>
            </div>

            <div class="calendar-wrapper">
                <iframe src="https://calendar.google.com/calendar/embed?height=200&wkst=2&ctz=Europe%2FDublin&showPrint=0&showTitle=0&showTz=0&showCalendars=0&src=NzJjYzAwMTY0ZGM1MTBmMzEzYzdkYjEwZmI5YjNkYzQxODcyNDM0NDI3Mjc2M2IyNjk5NTdjMGU5NzI1NjcyM0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&color=%23ef6c00"

                <div class="icon-wrapper">
                    <div class="not-available-wrapper">
                        <span class="not-available-icon"> </span>
                        <h5>Not Available</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="ind-desc-container2">
            <h1 id="profile-name"></h1>
            <p class="profile-price">
                â‚¬<span id="price-per-day"></span> per day
            </p>
            <p id="profile-description"></p>
            <div class="booking-box">
                <h3>Book this sitter</h3>

                <label>
                    Start date
                    <input type="date" id="start-date" />
                </label>

                <label>
                    End date
                    <input type="date" id="end-date" />
                </label>

                <button class="book-button" id="book-now">
                    Book Now
                </button>

                <p class="booking-error" id="booking-error"></p>
            </div>
        </div>
    </div>
